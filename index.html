  <body>
    <style>
      body {
        background-color: aliceblue;
      }
      .board {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 500px;
      }
      .row {
        height: 9%;
      }
      .col {
        height: 100%;
        width: 9%;
        border: 2px solid black;
        float: left;
        font-size: 28px;
        font-weight: bold;
        color: black;
        text-align: center;
        cursor: pointer;
        
      }
      .title {
          text-align:center;
          padding:20px;
          font-size: 24px;
      }
    </style>
    <script>
        var turn =1;
     function playerAction(elem,val){
        if(turn == 1){
            elem.innerHTML=val
            turn =2;
        }
        else if(turn ==2){
            elem.innerHTML=""
            turn =1;
        }
        
    }
    </script>
    <div class="board">
